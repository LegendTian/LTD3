
<html>
<head>
    <meta charset="utf-8">
    <title>Rect - Partition</title>
</head>

<style>

    .node_text {
        font-size: 10px;
        text-anchor: middle;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/multext.js"></script>
<script>

    var width = 1000,
            height = 600,
            color = d3.scale.category20();

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g");

    var partition = d3.layout.partition()
            .sort(null)
            .size([width,height])
            .value(function(d) { return 1; });


    d3.json("data/lineloop.json", function(error, root) {

        if(error)
            console.log(error);
        console.log(root);

        var nodes = partition.nodes(root);
        var links = partition.links(nodes);

        console.log(nodes);

        var rects = svg.selectAll("g")
                .data(nodes)
                .enter().append("g");

        rects.append("rect")
                .attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; })
                .attr("width", function(d) { return d.dx; })
                .attr("height", function(d) { return d.dy; })
                .style("stroke", "#fff")
                .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                .on("mouseover",function(d){
                    d3.select(this)
                            .style("fill","yellow");
                })
                .on("mouseout",function(d){
                    d3.select(this)
                            .transition()
                            .duration(200)
                            .style("fill", function(d) {
                                return color((d.children ? d : d.parent).name);
                            });
                });


        rects.append("text")
                .attr("class","node_text")
                .attr("transform",function(d,i){
                    return "translate(" + (d.x+50) + "," + (d.y+20) + ")";
                })
                .text(function(d,i) {
                    console.log(d,i);
                    console.log(d.name.length);

                    var multext = appendMultiText(rects,d.name, d.x, d.y,d.dx,12,"simsun");
                    //return d.name;
                });

    });

</script>

</body>
</html>
